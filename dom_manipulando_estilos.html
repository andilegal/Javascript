<!DOCTYPE html>
<html>
<head>
	<title>Manipulando estilos</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script type="">
		function modificaEstilo (corDeFundo, l, a) {
			document.getElementById('retangulo').style.backgroundColor = corDeFundo
			document.getElementById('retangulo').style.width=l
			
			document.getElementById('retangulo').style.height = a
		}
	</script>
</head>
<body>
<h3 class="display-4">manipulando estilo</h3>
<button class="btn btn-danger" onclick="modificaEstilo('#FF0000', '300px')">Vermelho</button>
<button class="btn btn-info" onclick="modificaEstilo('#00FF00', '150px')">	Verde</button>
<button class="btn btn-primary" onclick="modificaEstilo('#0000FF', '250px')">Azul</button>
<hr>
	<div style="border:solid 1px red;  width: 200px; height: 300px; margin: 0 auto;" id="retangulo">
		
	</div>
</body>
</html>
