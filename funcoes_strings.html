<!DOCTYPE html>
<html>
<head>
	<title>Funcoes String</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script >
		var nome = '  Anderson  '
		//propriedade length- Quantidade de letras da string
		document.write(('Anderson batista'.length) +'<br>')
		//charAt- retorna o caracter da posicao escolhida
		document.write(('Anderson batista'.charAt(7)+'<br>'))
		//replace- substitui um caracter por outro
		document.write(('Anderson batista'.replace('Anderson','leticia')+'<br>'))
		//indexOF - identifica o numero do caracter na String
		document.write(('Anderson batista'.indexOf('b')+'<br>'))
		// Todos os caracteres minusculo
		document.write(('Anderson batista'.toLowerCase()+'<br>'))
		// Todos os caracteres maiusculo
		document.write(('Anderson batista'.toUpperCase()+'<br>'))
		//
		document.write('  -  ' + nome.trim() + '-' )
		

	</script>
</head>
<body>

</body>
</html>
