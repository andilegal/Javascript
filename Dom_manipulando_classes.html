<!DOCTYPE html>
<html>
<head>
	<title>Manipulando classes</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css" media="screen">
	.estilo{
		background: #FF0000;
		color: white;
	}
	.estilo1{
		width: 400px;
		height: 100px;
		background-color: #282882;
		text-align: center;
		font-size: 25px;
		color: #fff ;
		padding: 25px;
	}
</style>

<script>
	function modificaClasse () {
		// body... 
		document.getElementById('mensagem').className='estilo1'
	}
</script>
</head>
<body>
	<div id="mensagem" class="estilo ">Modificando a classe

	</div>
	<hr>
	<button class=" btn btn-info" onclick="modificaClasse()">
		Aplicar classe
	</button>
</body>
</html>
