<!DOCTYPE html>
<html>
<head>
	<title>Pesquisa Array</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script type="">
		var lista_fruta = Array()
		lista_fruta[0] = 'banana'
		lista_fruta[1] ='maca'
		lista_fruta[2]=	'morango'
		lista_fruta[3]= 'uva'
var aux= lista_fruta.indexOf('banana')
		// O retorno do indexOf retorna o numero onde a String está contida.
		// se o valor informado nao for encontrado, entao o valor retornavel é -1.
		if(aux === -1){
			console.log('Elemento nao existe');
		}else{
			console.log('Elemento existe e esta na posicao ' + aux)
		}
		
	</script>
</head>
