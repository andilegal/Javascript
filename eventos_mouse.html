<!DOCTYPE html>
<html>
<head>
	<title>Eventos mouse</title>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script>
		function acao(){
			alert('Evento disparado')
		}
		function acao2(){
			alert('O cursor do mouse deixou a regiao do elemento')
		}
	</script>
</head>
<body>
	<!-- onclick, ondblclick,onmouseup,onmouseover,onmouseout -->

 <div onclick ="acao()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px; margin: 0 auto; ">
 	
 </div>
</body>
</html>
